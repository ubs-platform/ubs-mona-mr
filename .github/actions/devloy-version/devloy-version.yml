name: Deploy Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      version_tag:
        description: 'Version tag (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        run: |
          jq --arg VERSION "${{ inputs.version }}" '.version=$VERSION' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Update version tag (if provided)
        if: ${{ inputs.version_tag != '' }}
        run: |
          jq --arg VERSION_TAG "${{ inputs.version_tag }}" '.childrenVersionTag=$VERSION_TAG' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Commit version changes
        run: |
          git add .
          git commit -m "Version upgrade to ${{ inputs.version }}"
          git push

      - name: Publish libraries to NPM
        run: npm run xr publish-libs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Release all apps
        run: ./tools/release-all-apps.sh